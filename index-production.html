<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Web Builder</title>
    <link rel="stylesheet" href="styles/main.css">
    <meta name="description" content="A powerful drag-and-drop web development tool for creating responsive websites">
    <meta name="keywords" content="web builder, drag and drop, website creator, responsive design">
</head>
<body>
    <!-- Skip link for accessibility -->
    <a href="#main-canvas" class="vwb-skip-link">Skip to main content</a>
    
    <!-- Loading screen -->
    <div id="loading-screen" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: system-ui, sans-serif;
        z-index: 10000;
    ">
        <div style="text-align: center;">
            <h1 style="font-size: 2.5rem; margin: 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">
                🎨 Visual Web Builder
            </h1>
            <p style="font-size: 1.1rem; opacity: 0.9; margin: 20px 0;">
                Loading your creative workspace...
            </p>
            <div style="
                width: 200px;
                height: 4px;
                background: rgba(255,255,255,0.2);
                border-radius: 2px;
                overflow: hidden;
                margin: 20px auto;
            ">
                <div id="loading-progress" style="
                    height: 100%;
                    background: linear-gradient(90deg, #27ae60, #2ecc71);
                    width: 0%;
                    transition: width 0.3s ease;
                "></div>
            </div>
            <div id="loading-status" style="font-size: 0.9rem; opacity: 0.8;">
                Initializing components...
            </div>
        </div>
    </div>
    
    <div class="app-container" id="main-app" style="display: none;">
        <!-- Header -->
        <header class="app-header">
            <h1>Visual Web Builder</h1>
            <div class="header-controls" role="toolbar" aria-label="Main actions">
                <button id="save-btn" class="btn btn-primary" aria-label="Save project (Ctrl+S)" title="Save project">
                    Save
                </button>
                <button id="load-btn" class="btn btn-secondary" aria-label="Load project (Ctrl+O)" title="Load project">
                    Load
                </button>
                <button id="export-btn" class="btn btn-secondary" aria-label="Export HTML/CSS (Ctrl+E)" title="Export HTML/CSS">
                    Export
                </button>
                <button id="preview-window-btn" class="btn btn-secondary" aria-label="Open preview in new window (Ctrl+Shift+P)" title="Preview in new window">
                    Preview Window
                </button>
                <button id="demo-btn" class="btn btn-accent" aria-label="Toggle demo mode (F5)" title="Toggle demo mode">
                    Demo
                </button>
            </div>
        </header>

        <!-- Main three-panel layout -->
        <main class="main-content">
            <!-- Left Panel - Element Library -->
            <aside class="left-panel" id="element-library" role="complementary" aria-label="Element library">
                <h2>Elements</h2>
                <div class="element-categories">
                    <div class="category">
                        <h3>Layout</h3>
                        <div class="element-list" id="layout-elements">
                            <!-- Elements will be populated by JavaScript -->
                        </div>
                    </div>
                    <div class="category">
                        <h3>Text</h3>
                        <div class="element-list" id="text-elements">
                            <!-- Elements will be populated by JavaScript -->
                        </div>
                    </div>
                    <div class="category">
                        <h3>Form</h3>
                        <div class="element-list" id="form-elements">
                            <!-- Elements will be populated by JavaScript -->
                        </div>
                    </div>
                    <div class="category">
                        <h3>Media</h3>
                        <div class="element-list" id="media-elements">
                            <!-- Elements will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Center Panel - Canvas -->
            <section class="center-panel" role="main" aria-label="Design canvas">
                <div class="canvas-toolbar">
                    <div class="viewport-controls" role="radiogroup" aria-label="Viewport size selection">
                        <button class="viewport-btn active" data-viewport="desktop" role="radio" aria-checked="true" aria-label="Desktop viewport (Ctrl+1)" title="Desktop view">
                            Desktop
                        </button>
                        <button class="viewport-btn" data-viewport="tablet" role="radio" aria-checked="false" aria-label="Tablet viewport (Ctrl+2)" title="Tablet view">
                            Tablet
                        </button>
                        <button class="viewport-btn" data-viewport="mobile" role="radio" aria-checked="false" aria-label="Mobile viewport (Ctrl+3)" title="Mobile view">
                            Mobile
                        </button>
                    </div>
                </div>
                <div class="canvas-container">
                    <div class="canvas" id="main-canvas" tabindex="0" role="region" aria-label="Design canvas - drag elements here">
                        <!-- User-created elements will be rendered here -->
                    </div>
                </div>
            </section>

            <!-- Right Panel - Properties -->
            <aside class="right-panel" id="property-editor" role="complementary" aria-label="Property editor">
                <h2>Properties</h2>
                <div class="property-sections">
                    <div class="no-selection-message">
                        <p>Select an element to edit its properties</p>
                    </div>
                    <div class="property-content" style="display: none;">
                        <!-- Property controls will be populated by JavaScript -->
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <!-- JavaScript files - loaded in dependency order -->
    <script src="js/utils/EventBus.js"></script>
    <script src="js/utils/DOMUtils.js"></script>
    <script src="js/core/ErrorHandler.js"></script>
    <script src="js/core/FallbackManager.js"></script>
    <script src="js/core/PanelManager.js"></script>
    <script src="js/core/ElementLibrary.js"></script>
    <script src="js/core/DragDropEngine.js"></script>
    <script src="js/core/CanvasManager.js"></script>
    <script src="js/core/PropertyEditor.js"></script>
    <script src="js/core/PreviewManager.js"></script>
    <script src="js/core/StorageManager.js"></script>
    <script src="js/core/ExportEngine.js"></script>
    <script src="js/core/ResponsiveManager.js"></script>
    <script src="js/core/AdvancedManipulation.js"></script>
    <script src="js/core/UXEnhancement-simple.js"></script>
    <script src="js/core/VisualWebBuilder.js"></script>

    <script>
        // Production initialization with loading screen
        let loadingProgress = 0;
        const loadingSteps = [
            'Loading core utilities...',
            'Initializing error handling...',
            'Setting up panel management...',
            'Loading element library...',
            'Configuring drag & drop...',
            'Preparing canvas...',
            'Setting up property editor...',
            'Initializing advanced features...',
            'Finalizing setup...',
            'Ready to create!'
        ];

        function updateLoadingProgress(step, progress) {
            const progressBar = document.getElementById('loading-progress');
            const statusText = document.getElementById('loading-status');
            
            if (progressBar) progressBar.style.width = progress + '%';
            if (statusText) statusText.textContent = loadingSteps[step] || 'Loading...';
        }

        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loading-screen');
            const mainApp = document.getElementById('main-app');
            
            if (loadingScreen && mainApp) {
                loadingScreen.style.opacity = '0';
                loadingScreen.style.transition = 'opacity 0.5s ease';
                
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    mainApp.style.display = 'block';
                    mainApp.style.opacity = '0';
                    mainApp.style.transition = 'opacity 0.5s ease';
                    
                    setTimeout(() => {
                        mainApp.style.opacity = '1';
                    }, 50);
                }, 500);
            }
        }

        function showError(message, details) {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.innerHTML = `
                    <div style="text-align: center; max-width: 600px;">
                        <h1 style="color: #e74c3c; font-size: 2rem; margin: 0;">⚠️ Initialization Error</h1>
                        <p style="font-size: 1.1rem; margin: 20px 0;">${message}</p>
                        <details style="text-align: left; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 8px; margin: 20px 0;">
                            <summary style="cursor: pointer; font-weight: bold;">Technical Details</summary>
                            <pre style="white-space: pre-wrap; font-size: 0.9rem; margin: 10px 0;">${details}</pre>
                        </details>
                        <button onclick="location.reload()" style="
                            padding: 12px 24px;
                            background: #3498db;
                            color: white;
                            border: none;
                            border-radius: 6px;
                            cursor: pointer;
                            font-size: 16px;
                            font-weight: 600;
                        ">🔄 Reload Application</button>
                    </div>
                `;
            }
        }

        // Initialize application with progress tracking
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Simulate loading steps for better UX
                for (let i = 0; i < loadingSteps.length - 1; i++) {
                    updateLoadingProgress(i, (i / loadingSteps.length) * 100);
                    await new Promise(resolve => setTimeout(resolve, 200));
                }

                // Validate dependencies
                const requiredClasses = [
                    'EventBus', 'DOMUtils', 'ErrorHandler', 'VisualWebBuilder',
                    'PropertyEditor', 'AdvancedManipulation'
                ];

                for (const className of requiredClasses) {
                    if (typeof window[className] === 'undefined') {
                        throw new Error(`Required component '${className}' is not available. Please check that all JavaScript files are loaded correctly.`);
                    }
                }

                // Initialize the application
                updateLoadingProgress(loadingSteps.length - 1, 90);
                
                const app = new VisualWebBuilder();
                await new Promise(resolve => setTimeout(resolve, 300));
                
                app.init();
                
                // Make globally available
                window.visualWebBuilder = app;
                
                // Complete loading
                updateLoadingProgress(loadingSteps.length - 1, 100);
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Hide loading screen and show app
                hideLoadingScreen();
                
                // Show welcome notification after app is visible
                setTimeout(() => {
                    if (app.showNotification) {
                        app.showNotification(
                            '🎉 Welcome to Visual Web Builder! Start by dragging elements from the left panel to the canvas.',
                            'success',
                            5000
                        );
                    }
                }, 1000);

                console.log('✅ Visual Web Builder initialized successfully');

            } catch (error) {
                console.error('❌ Failed to initialize Visual Web Builder:', error);
                
                showError(
                    'Failed to initialize the Visual Web Builder application.',
                    `Error: ${error.message}\n\nStack Trace:\n${error.stack || 'No stack trace available'}`
                );
            }
        });

        // Global error handlers
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Unhandled promise rejection:', event.reason);
            event.preventDefault();
        });

        window.addEventListener('error', function(event) {
            console.error('Global error:', event.error);
        });
    </script>
</body>
</html>
