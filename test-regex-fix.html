<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Regex Fix - AdvancedManipulation</title>
    <style>
        body { font-family: system-ui, sans-serif; padding: 20px; }
        .result { padding: 10px; margin: 5px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>AdvancedManipulation Regex Fix Test</h1>
    <div id="results"></div>

    <!-- Minimal DOM structure -->
    <div class="app-container" style="display: none;">
        <div class="canvas" id="main-canvas"></div>
    </div>

    <script>
        function addResult(message, type) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }

        // Test script loading step by step
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    addResult(`‚úì Loaded: ${src}`, 'success');
                    resolve();
                };
                script.onerror = () => {
                    addResult(`‚úó Failed to load: ${src}`, 'error');
                    reject(new Error(`Failed to load ${src}`));
                };
                document.head.appendChild(script);
            });
        }

        async function runTest() {
            try {
                addResult('Testing AdvancedManipulation with regex fix...', 'info');

                // Load dependencies
                await loadScript('js/utils/EventBus.js');
                await loadScript('js/utils/DOMUtils.js');
                await loadScript('js/core/CanvasManager.js');
                
                // Load AdvancedManipulation - this should not fail with regex error
                await loadScript('js/core/AdvancedManipulation.js');

                // Check if AdvancedManipulation is defined
                if (typeof AdvancedManipulation === 'undefined') {
                    addResult('‚ùå AdvancedManipulation is still not defined', 'error');
                    return;
                }
                addResult('‚úì AdvancedManipulation class found', 'success');

                // Test instantiation
                const eventBus = new EventBus();
                const canvas = document.getElementById('main-canvas');
                
                // Create a mock canvas manager
                const mockCanvasManager = {
                    canvas: canvas,
                    state: {
                        selectedElement: null,
                        elements: {},
                        rootElements: []
                    },
                    selectElement: function() {},
                    deselectElement: function() {},
                    processNewElement: function() {}
                };

                const advancedManipulation = new AdvancedManipulation(mockCanvasManager, eventBus);
                addResult('‚úì AdvancedManipulation instance created', 'success');

                // Test initialization
                advancedManipulation.init();
                addResult('‚úì AdvancedManipulation initialized successfully', 'success');

                addResult('üéâ Regex fix successful! AdvancedManipulation is working correctly!', 'success');

            } catch (error) {
                addResult(`‚ùå Error: ${error.message}`, 'error');
                console.error('Full error:', error);
                console.error('Stack:', error.stack);
            }
        }

        document.addEventListener('DOMContentLoaded', runTest);
    </script>
</body>
</html>
