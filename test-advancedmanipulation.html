<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AdvancedManipulation</title>
    <style>
        body { font-family: system-ui, sans-serif; padding: 20px; }
        .result { padding: 10px; margin: 5px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>AdvancedManipulation Test</h1>
    <div id="results"></div>

    <!-- Minimal DOM structure -->
    <div class="app-container" style="display: none;">
        <div class="canvas" id="main-canvas"></div>
    </div>

    <script src="js/utils/EventBus.js"></script>
    <script src="js/utils/DOMUtils.js"></script>
    <script src="js/core/CanvasManager.js"></script>
    <script src="js/core/AdvancedManipulation.js"></script>

    <script>
        function addResult(message, type) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }

        document.addEventListener('DOMContentLoaded', function() {
            try {
                addResult('Testing AdvancedManipulation...', 'info');

                // Check if AdvancedManipulation is defined
                if (typeof AdvancedManipulation === 'undefined') {
                    addResult('‚ùå AdvancedManipulation is not defined', 'error');
                    return;
                }
                addResult('‚úì AdvancedManipulation class found', 'success');

                // Test instantiation
                const eventBus = new EventBus();
                const canvas = document.getElementById('main-canvas');
                
                // Create a mock canvas manager
                const mockCanvasManager = {
                    canvas: canvas,
                    state: {
                        selectedElement: null,
                        elements: {},
                        rootElements: []
                    },
                    selectElement: function() {},
                    deselectElement: function() {},
                    processNewElement: function() {}
                };

                const advancedManipulation = new AdvancedManipulation(mockCanvasManager, eventBus);
                addResult('‚úì AdvancedManipulation instance created', 'success');

                // Test initialization
                advancedManipulation.init();
                addResult('‚úì AdvancedManipulation initialized successfully', 'success');

                addResult('üéâ AdvancedManipulation is working correctly!', 'success');

            } catch (error) {
                addResult(`‚ùå Error: ${error.message}`, 'error');
                console.error('Full error:', error);
                console.error('Stack:', error.stack);
            }
        });
    </script>
</body>
</html>
