<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test PropertyEditor</title>
    <style>
        body { font-family: system-ui, sans-serif; padding: 20px; }
        .result { padding: 10px; margin: 5px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>PropertyEditor Test</h1>
    <div id="results"></div>

    <!-- Minimal DOM structure -->
    <div class="app-container" style="display: none;">
        <aside class="right-panel" id="property-editor">
            <h2>Properties</h2>
            <div class="no-selection-message"><p>Select an element</p></div>
            <div class="property-content" style="display: none;"></div>
        </aside>
    </div>

    <script src="js/utils/EventBus.js"></script>
    <script src="js/utils/DOMUtils.js"></script>
    <script src="js/core/PropertyEditor.js"></script>

    <script>
        function addResult(message, type) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }

        document.addEventListener('DOMContentLoaded', function() {
            try {
                addResult('Testing PropertyEditor...', 'info');

                // Check if PropertyEditor is defined
                if (typeof PropertyEditor === 'undefined') {
                    addResult('‚ùå PropertyEditor is not defined', 'error');
                    return;
                }
                addResult('‚úì PropertyEditor class found', 'success');

                // Test instantiation
                const eventBus = new EventBus();
                const rightPanel = document.getElementById('property-editor');
                const propertyEditor = new PropertyEditor(rightPanel, eventBus);
                addResult('‚úì PropertyEditor instance created', 'success');

                // Test initialization
                propertyEditor.init();
                addResult('‚úì PropertyEditor initialized successfully', 'success');

                addResult('üéâ PropertyEditor is working correctly!', 'success');

            } catch (error) {
                addResult(`‚ùå Error: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        });
    </script>
</body>
</html>
